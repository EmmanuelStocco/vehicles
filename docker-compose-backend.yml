version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Persistir dados do SQLite
      - ./backend/data:/app/data
      - ./backend/vehicles.db:/app/vehicles.db
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/vehicles"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
